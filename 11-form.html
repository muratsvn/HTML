<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form</title>
</head>
<body>
     
     <form method="post" action="/account/login"> <!-- endpoint @GetMapping, @PostMapping vb.-->
          <label>Email</label> <!-- kullanıcıya bilgi verir -->
          <input type="text"><!-- kullanıcı girer-->
          <input type="button" value="Kaydet">
     </form>
     <form enctype="multipart/form-data"></form> <!-- datanın encode işlemi, 
          dosya upload işlemlerinde multipart/form-data değerini alması gerekir
          novalidate ise HTML5 ile gelen form handler ı devre dışı bırakır-->

</body>
</html>
