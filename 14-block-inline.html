<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="robots" content="nofollow noindex"> <!-- noindex aramalarda indexleme yapma-->
     <title>Blok-Inline</title>
</head>
<body>
     <h1>Hello</h1>
     <p>Lorem ipsum dolor sit amet.</p>

     <em>Hello</em><b>HTML</b><a href="#">Link</a>

     <!-- block elements tüm satırı kaplar, yan yana gelemez
          inline elements yazıldıkları, içine aldıkları kadar yer kaplar, yan yana gelebilir-->
</body>
</html>
